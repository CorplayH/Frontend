<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>微场景</title>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<img id="music" class="music" src="img/normalmusic.svg"/>
		<audio id="audio" src="img/xueshen.mp3" loop="loop" autoplay="autoplay"></audio>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide first">
		        		<div class="top">
		        			<img class="ani top1" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="img/2.png"/>
		        			<img class="ani top2" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="img/3.png"/>
		        			<img class="ani top3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="img/4.png"/>
		        		</div>
		        		<div class="mid">
		        			<img class="ani mid1" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="img/1.png"/>
		        			<img class="ani mid2" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="img/5.png"/>
		        			<p class="content ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.7s" swiper-animate-delay="1s">来这里！给你一个机会成就你的梦想，高薪诚聘，选择我们！</p>
		        			<img class="ani mid3" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="0.8s" src="img/6.png"/>
		        			<img class="ani mid4" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.5s" src="img/7.png"/>
		        			<div class="cont ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.5s">
		        				<img class="ani mid5" src="img/99.gif"/>
		        			</div>
		        		</div>
		        		<div class="arrbottom"></div>
		        </div>
		        <div class="swiper-slide second">
		        		<div class="top">
		        			<img class="ani one" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="img/1-1.png"/>
		        			<img class="two ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="img/mid-1.png"/>
		        			<img class="three ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s" src="img/2-1.png"/>
		        		</div>
		        		<div class="mid">
		        			<div class="left">
		        				<p class="title ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">平面设计</p>
		        				<p class="content ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">岗位职责：设计公司业务广告 公司形象宣传广告</p>
		        			</div>
		        			<div class="	right">
		        				<p class="title ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">客服专员</p>
		        				<p class="content ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">岗位职责：设计公司业务广告 公司形象宣传广告</p>
		        			</div>
		        		</div>
		        		<div class="arrbottom"></div>
		        	</div>
		        <div class="swiper-slide third">
		        		<div class="top">
		        			<img class="one ani"swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="img/top.png"/>
		        			<img class="two ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="img/mid-1.png"/>
		        			<div class="exp ani"swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
		        				<span>公司福利</span>
		        			</div>
		        		</div>
		        		<div class="bot">
		        			<div class="display ani"swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">
		        				<p>五险一金</p> 
		        			</div>
		        			<div class="display ani"swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.7s" swiper-animate-delay="0.3s">
		        				<p>团队建设</p>
		        			</div>
		        			<div class="display ani"swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
		        				<p>晋升机会</p>
		        			</div>
		        			<div class="display ani"swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.9s" swiper-animate-delay="0.3s">
		        				<p>带薪年假</p>
		        			</div>
		        			<div class="display ani"swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
		        				<p>年终分红</p>
		        			</div>
		        		</div>
		        		<div class="arrbottom"></div>
		        </div>
		    </div>
		    <!-- 如果需要分页器 -->
    			<div class="swiper-pagination"></div>
		</div>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
